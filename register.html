        <form method="get" action="" class="register-form" id="form">

            <div class ="input-box">

                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>

            </div>
            <button type="submit" id="regId">Register</button>
